name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  CODECOV_TOKEN: 5c004654-e67d-472f-88f6-e1f850819c87

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: make test
    - name: Upload coverage report
      run: bash <(curl -s https://codecov.io/bash)
